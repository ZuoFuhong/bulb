syntax = "proto3";

option java_package = "com.maxzuo.protobuf";
option java_outer_classname = "NetworkEntity";
option java_multiple_files = false;

message Employee {
    string name = 1;
    int32 age = 2;
    bytes msg = 3;
}

message Company {
    int32 id = 1;
    string summary = 2;
    int32 type = 3;
    string time = 4;
    repeated Employee employees = 5;
}
