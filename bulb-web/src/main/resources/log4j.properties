###set log levels###
log4j.rootLogger=info, stdout
###输出根日志到控制台###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%d{dd/MM/yy hh:mm:ss}][%p][%c][%t]: %m%n

#for access
log4j.logger.access= info, file, console
#设置不在根日志中打印此日志的打印信息
log4j.additivity.access=false
###输出access的日志到文件###
log4j.appender.file=org.apache.log4j.FileAppender
log4j.appender.file.Threshold=INFO
log4j.appender.file.append=false
log4j.appender.file.File=F:\\bulb\\bulb-web\\target\\logs\\access.log
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%d{dd/MM/yy hh:mm:ss}][%p][%c][%t]: %m%n
###输出access的日志到控制台###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{dd/MM/yy hh:mm:ss}][%p][%c][%t]: %m%n




